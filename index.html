<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">Guess the number between 1 to 100</div>
            <div class="entry">
                <input type="text" id="input">
                <button id="button" name="button">Guess</button>
                <br>
                <p class="wrong"></p><br>
                <p id="guesses">No. of Guesses: 0</p>
            </div>
<script src="script.js"></script>

    </div>
</body>
</html>
